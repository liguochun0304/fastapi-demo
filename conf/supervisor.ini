[program:fastapi-app]
directory=/work/src
command=uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 --proxy-headers --forwarded-allow-ips="*"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/data/log/app.log
stderr_logfile=/data/log/app.err
stopasgroup=true
killasgroup=true